<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon" alt="previous track"></button>
        <button class="play player-icon" alt="play/pause"></button>
        <button class="play-next player-icon" alt="next track"></button>
      </div>
      <div class="progress">
        <div class="playTime"></div>
        /
        <div class="trackDuration"></div>
      </div>
      <div class="timeLine">
        <div class="timeLineOrange"></div>
      </div>
      <ul class="play-list"></ul>
      
      <div class="volumeControls">
        <div class="volume-icon player-icon"></div>
        <div class="volume">
          <div class="volumeOrange">
            <div class="volumeCircle"></div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="weather">
      <input type="text" class="city" spellcheck="false"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
    
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" alt="previous slide"></button>
      <button class="slide-next slider-icon" alt="next slide"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" id="namo" placeholder="Enter name"/>
    </div>
    <div class="settings">
      <div class="settingsButton">SETTINGS</div>
      <div class="settingsList">
        <div class="belarusian">BE</div>
        <div class="english">EN</div>
        <div class="deliner"></div>
        <div class="github"></div>
        <div class="flickr"></div>
        <div class="unsplash"></div>
        <div class="deliner"></div>
        <div class="playerSettings"></div>
        <div class="quoteSettings"></div>
        <div class="weatherSettings"></div>
        <div class="toDoSettings redBg"></div>
      </div>
      
    </div>
    
  </main>
  <footer class="footer">
    <div class="todoList">
      
      <div class="addNotice"></div>
    </div>
    <button class="change-quote" alt="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="license"> 
      <a href="https://github.com/shish-ko"><img src="./assets/svg/rs_school_js.svg" alt="rsschool logo" class="rsschool"></a>
      <div class="year">2022</div> 
     <a href="https://rs.school/js/"><img src="./assets/svg/github.svg" alt="github account" class="githubLogo"></a> 
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
</body>
</html>
